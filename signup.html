<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    

    


    <!-- Custom styles for this template -->
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action ="/" method = "post">
    <img class="mb-4" src="./images/human logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up to NEWS Letter</h1>

    <div class="form-floating top">
      <input type="text" class="form-control" id = "firstName" placeholder="First Name" name = "firstName">
      <label for="firstName">First Name</label>
    </div>

    <div class="form-floating middle">
      <input type="text" class="form-control" id="LastName" placeholder="Last Name"name = "lastName">
      <label for="LastName">Last Name</label>
    </div>

    <div class="form-floating bottom">
        <input type="email" class="form-control " id="email" placeholder="Email" name = "email">
        <label for="email">Email</label>
      </div>
  

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Akshay</p>
  </form>
</main>


    
  </body>
</html>
